<svg width="1200" height="630"
    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
        </linearGradient>
        <pattern id="plusPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M30 20 L30 40 M20 30 L40 30" stroke="#dc2626" stroke-width="1" opacity="0.05"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#homeGradient)"/>
    <rect width="1200" height="630" fill="url(#plusPattern)"/>

    <!-- Main content container -->
    <g transform="translate(600, 315)">
        <!-- Pharmacy cross symbol -->
        <g transform="translate(0, -140)">
            <rect x="-50" y="-20" width="100" height="40" fill="url(#textGradient)" rx="8"/>
            <rect x="-20" y="-50" width="40" height="100" fill="url(#textGradient)" rx="8"/>
        </g>

        <!-- Main heading -->
        <text y="-20" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
      Lindenberg-Apotheke Ilmenau
        </text>

        <!-- Subheading -->
        <text y="30" font-family="Arial, sans-serif" font-size="28" fill="#4b5563" text-anchor="middle">
      Ihre moderne Apotheke im Ärztehaus
        </text>

        <!-- Feature list -->
        <g transform="translate(-300, 80)">
            <circle cx="0" cy="0" r="4" fill="#22c55e"/>
            <text x="15" y="6" font-family="Arial, sans-serif" font-size="20" fill="#374151">
        Blutdruckmessung ohne Wartezeit
            </text>
        </g>

        <g transform="translate(-300, 115)">
            <circle cx="0" cy="0" r="4" fill="#22c55e"/>
            <text x="15" y="6" font-family="Arial, sans-serif" font-size="20" fill="#374151">
        Individuelle Kompressionsstrumpf-Anpassung
            </text>
        </g>

        <g transform="translate(-300, 150)">
            <circle cx="0" cy="0" r="4" fill="#22c55e"/>
            <text x="15" y="6" font-family="Arial, sans-serif" font-size="20" fill="#374151">
        Modernste Medikamenten-App
            </text>
        </g>

        <!-- Call to action -->
        <rect x="-120" y="200" width="240" height="60" fill="#dc2626" rx="30"/>
        <text y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
      ☎ 03677 888888
        </text>
    </g>

    <!-- Opening hours badge -->
    <g transform="translate(1050, 550)">
        <rect x="-120" y="-25" width="240" height="50" fill="white" opacity="0.9" rx="25"/>
        <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#374151" text-anchor="middle">
      Mo-Fr: 7-18 Uhr | Sa: 9-12 Uhr
        </text>
    </g>
</svg>