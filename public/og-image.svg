<svg width="1200" height="630"
    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
        </linearGradient>
        <pattern id="crossPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M50 30 L50 70 M30 50 L70 50" stroke="white" stroke-width="2" opacity="0.1"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGradient)"/>
    <rect width="1200" height="630" fill="url(#crossPattern)"/>

    <!-- Logo placeholder -->
    <g transform="translate(600, 200)">
        <!-- Cross symbol -->
        <rect x="-40" y="-15" width="80" height="30" fill="white" rx="5"/>
        <rect x="-15" y="-40" width="30" height="80" fill="white" rx="5"/>
    </g>

    <!-- Text content -->
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Lindenberg-Apotheke
    </text>
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle" opacity="0.9">
    Ilmenau • Dr. H. Danz
    </text>

    <!-- Tagline -->
    <text x="600" y="460" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">
    Ihre moderne Apotheke im Ärztehaus seit 1995
    </text>

    <!-- Contact info -->
    <text x="600" y="530" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    ☎ 03677 888888
    </text>
</svg>